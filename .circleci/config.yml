version: 2
jobs:
  test:
    docker:
      # the Docker image with Cypress dependencies
      - image: circleci/python:2.7.14
    parallelism: 1
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install and login AWS configuration
          command: |
             sudo pip install awscli
             eval $(aws ecr get-login --no-include-email --region ap-south-1)
      - run:
          name: Create a volume 
          command: |   
             docker create -v /root/.docker/ --name configs ubuntu
             docker cp /home/circleci/.docker/config.json configs:/root/.docker/          
      - run:
          name: Run the test images
          command: |   
             docker run --volumes-from configs -v /var/run/docker.sock:/var/run/docker.sock  --env-file env.txt 271300522025.dkr.ecr.ap-south-1.amazonaws.com/colliectl:latest -i logging -s team-tiger1 -r smoke
      - run:
          name: Copy the test images results
          command: |      
              docker run --name app --entrypoint /bin/bash 271300522025.dkr.ecr.ap-south-1.amazonaws.com/colliectl:latest
              docker cp app:/tmp/collie_logs ./
# Back up the same volume to circle cache
      - run:
        name: Backing up bundler cache from docker volumes
        command: |
              CACHE_PATH=~/collie_logs
              set -x 
              docker cp 271300522025.dkr.ecr.ap-south-1.amazonaws.com/colliectl:/tmp/collie_logs $CACHE_PATH
              docker rm -f $NAME
      - store_artifacts:
          path: ~/collie-logs
               
workflows:
  version: 2
  test:
      jobs:
          - test:
              context: colliectl
