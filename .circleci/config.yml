version: 2
jobs:
  test:
    docker:
      # the Docker image with Cypress dependencies
      - image: circleci/python:2.7.14
    parallelism: 1
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install and login AWS configuration
          command: |
             sudo pip install awscli
             eval $(aws ecr get-login --no-include-email --region ap-south-1) 
        
      - run:
          name: Create a volume  and Run the test images
          command: |  
             mkdir -p /tmp/collie_logs/
             docker create -v /root/.docker/ --name configs ubuntu
             docker cp /home/circleci/.docker/config.json configs:/root/.docker/
             docker run --name app --volumes-from configs -v /var/run/docker.sock:/var/run/docker.sock  -v  /tmp/collie_logs/:/tmp/collie_logs  --env-file env.txt 271300522025.dkr.ecr.ap-south-1.amazonaws.com/colliectl:latest -i logging -s team-tiger1 -r smoke
             docker run --name app --volumes-from configs -v /var/run/docker.sock:/var/run/docker.sock  -v  /tmp/collie_logs/:/tmp/collie_logs  --env-file env.txt 271300522025.dkr.ecr.ap-south-1.amazonaws.com/colliectl:latest -i attester -s team-tiger1 -r smoke -t sample             
             docker cp app:/tmp/collie_logs /tmp/collie_logs
             
      - store_artifacts:
          path: /tmp/collie_logs/
          destination: /home/circleci/

      
               
workflows:
  version: 2
  test:
      jobs:
          - test:
              context: colliectl
