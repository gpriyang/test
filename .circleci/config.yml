version: 2
jobs:
  test:
    docker:
      # the Docker image with Cypress dependencies
      - image: circleci/python:2.7.14
    parallelism: 1
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install and login AWS configuration
          command: |
             sudo pip install awscli
             eval $(aws ecr get-login --no-include-email --region ap-south-1) 
        
      - run:
          name: Create a volume  and Run the test images
          command: |  
             docker create -v /root/.docker/ --name configs ubuntu
             docker cp /home/circleci/.docker/config.json configs:/root/.docker/
             docker run --name app --volumes-from configs -v /var/run/docker.sock:/var/run/docker.sock   --env-file env.txt 271300522025.dkr.ecr.ap-south-1.amazonaws.com/colliectl:latest -i logging -s team-tiger1 -r smoke
             docker run --name attester --volumes-from configs -v /var/run/docker.sock:/var/run/docker.sock --env-file env.txt 271300522025.dkr.ecr.ap-south-1.amazonaws.com/colliectl:latest -i attester -s team-tiger1 -r smoke -t sample             
             docker cp app:/tmp/collie_logs /home/circleci/
             docker cp attester:/tmp/collie_logs /home/circleci/            
             
      - store_artifacts:
          path: /home/circleci/collie_logs/
               
workflows:
  version: 2
  test:
      jobs:
          - test:
              context: colliectl
